<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
<header class="header">
    <div class="container">
        <div class="header-left-site">
            <a href="index.html" title="My page" lang="en" class="webstudio"><span class="web">Web</span>Studio</a>
            <nav>
                <ul class="headertext">
                    <li><a href="index.html" title="Studio" class="black">Студія</a></li>
                    <li><a href="portfolio.html" title="Portfolio" class="black">Портфоліо</a></li>
                    <li><a href="form.html" title="Contacts" class="black current">Контакти</a></li>
                </ul>
            </nav>
        </div>
        <ul class="headertext-info">
            <li><a href="mailto:info@devstudio.com" title="mail" class="header-contact"><svg class="icon-header"
                        width="16" height="12">
                        <use href="./images/icomoon/symbol-defs.svg#icon-mail"></use>
                    </svg>info@devstudio.com</a></li>
            <li><a href="tel:+380961111111" title="phone" class="header-contact"><svg class="icon-header" width="10"
                        height="16">
                        <use href="./images/icomoon/symbol-defs.svg#icon-smartphone"></use>
                    </svg>+38 096 111 11 11</a></li>
        </ul>
    </div>
</header>
<main>
    <section>
        <div class="container">
        <form class="modal-form" autocomplete="on">
            <b>Залиште свої дані, ми вам передзвоним</b>
            <div class="form-field">
                <label for="name">Ім'я</label>
                <input type="text" class="name-form" name="name" autofocus />
                <span class="name-form-icon">
                    <svg width="12" height="12">
                        <use href="./images/icomoon1/symbol-defs.svg#icon-man-1"></use>
                    </svg>
                </span>
            </div>
            <div class="form-field">
                <label for="tel" class="form-input">Телефон</label>
                <input type="tel" class="tel-form" name="tel" id="tel" />
                <span class="tel-form-icon">
                    <svg width="12" height="12">
                        <use href="./images/icomoon1/symbol-defs.svg#icon-tel-1"></use>
                    </svg>
                </span>
            </div>
            <div class="form-field">
                <label for="mail" class="form-input">Пошта</label>
                <input type="email" class="email-form" name="mail" id="mail" />
                <span class="email-form-icon">
                    <svg width="12" height="12">
                        <use href="./images/icomoon1/symbol-defs.svg#icon-mail-new-1"></use>
                    </svg>
                </span>
            </div>
            <div class="form-field">
                <label for="comment">Коментар</label>
                <textarea name="comment" id="comment" placeholder="Введіть текст"></textarea>
            </div>            
            <div class="form-field">
                <label for="policy" class="checkbox">
                    <input type="checkbox" class="checkbox-form" name="policy" id="policy">Погоджуюся з розсилкою та приймаю <span><a
                            href="#">Умови
                            договору</a></span>
                </label>
            </div>            
            <div class="form-field">
                <button type="submit" class="modal-form-button">Відправити</button>
            </div>
            
        </form>
        </div>
    </section>
</main>
</body>
</html>
